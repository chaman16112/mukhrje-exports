<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            /* Ensure no default margin is affecting positioning */
            padding: 0;
            /* Remove any default padding */
        }
        
        h2 {
            font-size: 36px;
            position: relative;
            width: fit-content;
            /* Adjust width to fit the text content */
            /* margin-bottom: 20px; */
            /* Add some space between the text and the line */
        }
        
        h2::after {
            content: "";
            width: 100vw;
            height: 5px;
            background-color: red;
            position: absolute;
            left: 0.1;
            bottom: 10px;
            transform: translateX(-calc(50vw - 50%));
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h2>Why choose us</h2>
    <form class="contact-form" action="/submit-form" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone no." required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Let us know about your project" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</body>

</html>
