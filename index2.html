<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <div class="inline-group">
            <div class="form-group name-group">
                <label for="your-name">Your Name</label>
                <input type="text" id="your-name" name="your-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group phone-group">
                <label for="your-phone">Your Phone</label>
                <input type="text" id="your-phone" name="your-phone" placeholder="Enter your phone number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="your-email">Your Email</label>
            <input type="email" id="your-email" name="your-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="your-message">Your Message</label>
            <textarea id="your-message" name="your-message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</body>

</html>
